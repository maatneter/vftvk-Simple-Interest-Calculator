<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple interest calculator</title>
    </head>
    <body onload="finishPage()">
    	<div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input onchange="slider()" type="range" id="rate" min="1" max="20" step="0.25" value="10.25"> onchange=refreshSlider()> <span
        id="slider_value">10.25%</span> <br/>
        No. of Years <select id="years"></select> <br/>
            <datalist id="yearOptions">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">
        <option value="9">
        <option value="10">
        <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="results"></span><br><br>
        <footer>&copy; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
